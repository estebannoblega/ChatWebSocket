<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
             <div class="col-md-4 my-auto">
                <form id="messageForm" class="card card-body rounded-0">
                    <input id="user" type="text" class="form-control rounded-0 mb-3" autofocus placeholder="Usuario">
                    <textarea id="message" 
                        rows="3"
                        class="form-control rounded-0 mb-3"
                        placeholder="Mensaje"
                    ></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>  
             </div>
             <div class="col-md-8" id="msg">
                
             </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
    
</body>
</html>
